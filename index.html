<html>
    <head>
        <title>MMORPG | powered by Incheon.gg</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <script src="dist/bundle.js" type="text/javascript"></script>
    </head>
    <body class="">
        <div id="guiContainer">
            <button id="joinGame">Join Game</button>
            <button id="tryAgain" disabled>Try again</button>
            <button id="reconnect" disabled>Reconnect</button>

            <div class="hud">
                <div>Latency: <span class="latencyData">N/A</span></div>
                <div>Latency (avg): <span class="averageLatencyData">N/A</span></div>
            </div>
            <div class="hp-bar">
                <div class="meter green">
                    <span id='health'> &nbsp;</span>
                </div>
            </div>
            <div class="target-hp-bar">
                <div id="cancel-target" class="close"></div>
                <div class="meter orange nostripes">
                    <p id='target-health-name'></p>
                    <span id='target-health'></span>
                </div>
            </div>
            <div class="score"></div>
            <div id="offscreenIndicatorContainer"></div>
            <div class="keysContainer"></div>
            <div class="buttonsContainer">
                <div class="skill attack"></div>
                <div class="skill heal"></div>
                <div class="skill shield"></div>
            </div>
            <h2>This is an awesome live JS multiplayer MMORPG game</h2>
        </div>
        <canvas id="renderCanvas"></canvas>
    </body>
</html>
